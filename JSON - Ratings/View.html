<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="GetReview.js?v=1.0"></script>
    <link rel="stylesheet" type="text/css" href="view.css">
</head>
<body>
    <h2 style="text-align:center">Ratings</h2>
    <h3 class="errorMsg alert alert-danger" hidden style="text-align:center;max-width:400px;margin:auto">Api getJSON error. Refer Code!</h3>
    <br />
    <div class="allReviews">
        
        <table class="divReview">
            <tr>
                <td style="float:left">
                    <img class="userImg" />
                </td>
                <td style="float:left">
                    <ul class="ulUser">
                        <li>
                            <span class="name">Name</span>
                        </li>
                        <li>
                            <span class="stars">3</span>
                            <span class="time"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="Review">Review</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    <span class="like">1</span>
                    &nbsp;
                    <span class="glyphicon glyphicon-comment"></span>
                    <span class="comment">5</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
